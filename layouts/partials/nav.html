<a class="header-title" href="/index.html">Client Dashboard</a>

<ul>
  {{ $currentPage := . }}
  {{ range .Site.Menus.main }}
  {{ $active := in $currentPage.RelPermalink .URL }}
  <li class="nav-item flx-center">
    <span class="icon menu-icon" aria-hidden="true">
      {{ partialCached (print .Pre) .}}
    </span>
    <a class="nav-link" href="{{ .URL }}">
      {{ .Name }}
    </a>
  </li>
  {{ end }}
</ul>
